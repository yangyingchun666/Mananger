<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>
<script type="text/javascript" src="/static/layui/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
    $(function () {
        if($("#sex").val()=='男'){
            $("#man").attr("checked","true");
        }else{
            $("#woman").attr("checked","true");
        }
    })

</script>
<div>
    <form class="layui-form" lay-filter="edit">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="id" autocomplete="off" placeholder="请输入id" class="layui-input"
                       hidden="hidden"
                       th:value="${test1.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input"
                       th:value="${test1.username}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" th:value="${test1.sex}" id="sex">
                <input id="man" type="radio" name="sex" value="男" title="男" checked="">
                <input id="woman" type="radio" name="sex" value="女" title="女"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block" th:value="${test1.city}" id="city" >
                <select th:field="${test1.city}" th:value="${test1.city}" th:switch="${test1.city}" name="city" lay-filter="city" class="layui-form-select">
                    <option value="">请选择市</option>
                    <option th:selected="${test1.city=='上海市'}" value="上海市" selected="">上海市</option>
                    <option th:selected="${test1.city=='宁波市'}" value="宁波市">宁波市</option>
                    <option th:selected="${test1.city=='杭州市'}" value="杭州市">杭州市</option>
                    <option th:selected="${test1.city=='苏州市'}" value="苏州市">苏州市</option>
                    <option th:selected="${test1.city=='北京市'}" value="北京市">北京市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分：</label>
            <div class="layui-input-block">
                <input type="number" name="experience" lay-verify="experience" autocomplete="off" placeholder="请输入积分"
                       class="layui-input"
                       th:value="${test1.experience}">
                <!--                <input id="experience" name="experience" th:value="${experience}" class="layui-box">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评分：</label>
            <div class="layui-input-block">
                <input type="number" name="score" lay-verify="score" autocomplete="off" placeholder="请输入评分"
                       class="layui-input"
                       th:value="${test1.score}">
                <!--                <input id="score" name="score" th:value="${score}" class="layui-box">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-block">
                <input type="text" name="classify" lay-verify="classify" autocomplete="off" placeholder="请输入职业"
                       class="layui-input"
                       th:value="${test1.classify}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">财富:</label>
            <div class="layui-input-block">
                <input type="number" name="wealth" lay-verify="wealth" autocomplete="off" placeholder="请输入财富(万元)"
                       class="layui-input" th:value="${test1.wealth}">
            </div>
        </div>
    </form>
</div>
</html>
