<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>
<script type="text/javascript" src="/static/layui/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
    $(function () {
        if($("#sex").val()=='男'){
            $("#man").attr("checked","true");
        }else{
            $("#woman").attr("checked","true");
        }
    })
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#birthbtn' //指定元素
        });
    });

</script>
<div>
    <form class="layui-form" lay-filter="edit">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="id" autocomplete="off" placeholder="请输入id" class="layui-input"
                       hidden="hidden"
                       th:value="${userInfo.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input"
                       th:value="${userInfo.username}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" th:value="${userInfo.sex}" id="sex">
                <input id="man" type="radio" name="sex" value="男" title="男" checked="">
                <input id="woman" type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block" th:value="${userInfo.city}" id="city" >
                <select th:field="${userInfo.city}" th:value="${userInfo.city}" th:switch="${userInfo.city}" name="city" lay-filter="city" class="layui-form-select">
                    <option value="">请选择市</option>
                    <option th:selected="${userInfo.city=='上海市'}" value="上海市" selected="">上海市</option>
                    <option th:selected="${userInfo.city=='宁波市'}" value="宁波市">宁波市</option>
                    <option th:selected="${userInfo.city=='杭州市'}" value="杭州市">杭州市</option>
                    <option th:selected="${userInfo.city=='苏州市'}" value="苏州市">苏州市</option>
                    <option th:selected="${userInfo.city=='北京市'}" value="北京市">北京市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="sign" lay-verify="experience" autocomplete="off" placeholder="请输入积分"
                       class="layui-input"
                       th:value="${userInfo.sign}">
                <!--                <input id="experience" name="experience" th:value="${experience}" class="layui-box">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="score" autocomplete="off" placeholder="请输入评分"
                       class="layui-input"
                       th:value="${userInfo.phone}">
                <!--                <input id="score" name="score" th:value="${score}" class="layui-box">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-block">
                <input type="text" name="birth" lay-verify="birth" placeholder="请输入职业" id="birth" style="width: 300px;"
                       class="layui-input"
                       th:value="${userInfo.birth}">
                <input type="button" value="切换日期" id="birthbtn"class="layui-btn" style="width: 100px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份：</label>
            <div class="layui-input-block" th:value="${userInfo.roleId}" id="roleId" >
                <select th:field="${userInfo.roleId}" th:value="${userInfo.roleId}" th:switch="${userInfo.roleId}" name="roleId" lay-filter="roleId" class="layui-form-select">
                    <option value="">选择角色</option>
                    <option th:selected="${userInfo.roleId=='0'}" value="超级管理员" selected="">超级管理员</option>
                    <option th:selected="${userInfo.roleId=='1'}" value="管理员">管理员</option>
                    <option th:selected="${userInfo.roleId=='2'}" value="收银员">收银员</option>
                    <option th:selected="${userInfo.roleId=='3'}" value="仓库">仓库</option>
                    <option th:selected="${userInfo.roleId=='4'}" value="销售">销售</option>
                </select>
            </div>
        </div>
    </form>
</div>
</html>
