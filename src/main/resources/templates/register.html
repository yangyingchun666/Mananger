<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/layui/css/style.css">
</head>
<script type="text/javascript" src="/static/layui/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
    var loginUrl = window.location.protocol + "//" + window.location.host + "/";
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();

    });
    $(function () {
        if ($("#sex").val() == '男') {
            $("#man").attr("checked", "true");
        } else {
            $("#woman").attr("checked", "true");
        }
    })
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#birth'
        });
    })
    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#headerImg' //绑定元素
            , url: '/uploadFile' //上传接口
            , accept: 'images' //只允许上传图片
            , acceptMime: 'image/png,image/jpeg,image/jpg' //只筛选图片
            , done: function (res) { //上传后的回调
                if (res.state == '0') {
                    layer.msg("上传成功");
                    console.log(res.data.filePath);
                    $("#uploadHeaderImg").attr('value', res.data.filePath)
                    // $("#demo1").attr('src',res.data.filePath)
                    $("#demo1").attr('src', loginUrl + "showImage?imgUrl=" + res.data.filePath);
                } else {
                    layer.msg("上传失败");
                }
            }
            //,accept: 'file' //允许上传的文件类型
            //,size: 50 //最大允许上传的文件大小
            //,……
            , error: function () {
                layer.msg("上传失败");
            }
        });
    });
</script>
<body class="layui-login">
<div style="width: 33%; height: 90%;text-align:center;margin-top: 10%;margin-left: 33%">
    <form class="layui-form" lay-filter="registerForm" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label" style="text-align: center;margin-top: 34px;">用户头像:</label>
            <div class="layui-input-block">
                <img class="layui-upload-img" id="demo1" style="width: 100px;height: 100px;margin-left: -62px;">
                <button type="button" class="layui-btn" id="headerImg" style="margin-left: 38px; margin-top: 64px;">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <input id="uploadHeaderImg" name="uploadHeaderImg" type="hidden">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required|username" autocomplete="off"
                       placeholder="请输入用户名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-block" id="sex">
                <input id="man" type="radio" name="sex" value="男" title="男" checked="checked" style="text-align:left">
                <input id="woman" type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">住址:</label>
            <div class="layui-input-block" id="city">
                <select name="city" lay-filter="city" class="layui-form-select" lay-search="">
                    <option value="">请选择市</option>
                    <option value="上海市">上海市</option>
                    <option value="宁波市">宁波市</option>
                    <option value="杭州市">杭州市</option>
                    <option value="苏州市">苏州市</option>
                    <option value="北京市">北京市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-block">
                <input type="text" name="sign" lay-verify="required|sign" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号:</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码:</label>
            <div class="layui-input-block">
                <input name="password" lay-verify="required|password" placeholder="密码" type="password" id="password"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码:</label>
            <div class="layui-input-block">
                <input name="repassword" lay-verify="required|repassword" placeholder="密码" type="password"
                       id="repassword"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="birth" autocomplete="off" placeholder="yyyy-MM-dd"
                       style="width: 100%;" lay-verify="required|date">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择角色:</label>
            <div class="layui-input-block">
                <select name="roleId" lay-filter="roleId" class="layui-form-select" lay-verify="phone">
                    <option value="">请选角色</option>
                    <option value="0">超级管理员</option>
                    <option value="1">管理员</option>
                    <option value="2">收银</option>
                    <option value="3">仓库</option>
                    <option value="4">销售</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input id="register" type="button" value="注册" lay-register lay-filter="register"
                       class="layui-btn"
                       style="width: 100%;height: 42px;font-size: 18px;border-radius: 3px;margin-top: 10px;letter-spacing: 0.5em;"/>
            </div>
        </div>
        <div class="Footer" style="margin-top: 50px; color: #fff;font-size:16px;margin-left: 70px;">
            Copyright©2019-2020, 本系统由@一如既往，提供技术支持！
        </div>
        <div class="Footer" style="margin-top: 5px; color: #fff;font-size:14px;margin-left: 70px">
            <a href="#" style="color:#fff" target="_blank">备案/许可证编号为：XXXX</a>
        </div>
    </form>
</div>


<script>
    $(function () {
        layui.use(['element', 'layer', 'jquery', 'form'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var form = layui.form;
            form.verify({
                username: function (value) { //value：表单的值、item：表单的DOM对象
                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                        return '用户名不能有特殊字符';
                    }
                    if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                        return '用户名首尾不能出现下划线\'_\'';
                    }
                    if (/^\d+\d+\d$/.test(value)) {
                        return '用户名不能全为数字';
                    }
                }
                , password: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格']
                , repassword: function (value) {
                    if (!($("#repassword").val() == $("#repassword").val())) {
                        return '两次密码不一致';
                    }
                }
                , phone: [/^((13[0-9])|(17[0-1,6-8])|(15[^4,\\D])|(18[0-9]))\d{8}$/, '手机号格式不正确']

            });


            form.on('submit(register)', function () {
                var data = form.val('loginFrom')
                console.log(JSON.stringify(data))
                console.log(data)
                $.ajax({
                    url: '/registerInto',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (result) {
                        console.log(result.state);
                        if (result.state == 0) {
                            layer.msg("登录成功，即将跳转。。。");
                            location.href = "/index/indexPage?username=" + data.username
                        } else {
                            layer.msg("登录失败")
                        }
                    },
                    error: function () {
                        layer.msg("请求失败")
                    }
                })
            });


//表单提交按钮
            /*$("#save").click(function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);  // 关闭layer
                window.parent.location.reload(); //刷新父页面
            });*/
        });
    })
</script>
</body>
</html>
