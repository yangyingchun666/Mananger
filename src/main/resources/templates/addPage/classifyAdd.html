<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加分类货架</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>
<script type="text/javascript" src="/static/layui/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script th:inline="javascript">
    var loginUrl = window.location.protocol + "//" + window.location.host + "/";
    layui.use(['element', 'layer', 'jquery', 'form'], function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
    layui.use(['element', 'layer', 'jquery', 'form'], function () {
        var layer = layui.layer;
        var $ = layui.$;
        var form = layui.form;
        $("#levelOneName").blur(function () {
            if ($("#levelOneName").val() == '') {
                layer.msg("请输入一级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
        })
        $("#levelTwoName").blur(function () {
            if ($("#levelOneName").val() == '') {
                layer.msg("请输入二级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
        })
        $("#levelThreeName").blur(function () {
            if ($("#levelOneName").val() == '') {
                layer.msg("请输入三级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
        })
        $("#saveAddClassify").click(function () {
            if ($("#levelOneName").val() == '') {
                layer.msg("请输入一级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
            if ($("#levelTwoName").val() == '') {
                layer.msg("请输入二级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
            if ($("#levelThreeName").val() == '') {
                layer.msg("请输入三级分类名称", {
                    "icon": 2,
                    "time": 2000
                });
                return;
            }
            var levelOneName = $("#levelOneName").val();
            var levelTwoName = $("#levelTwoName").val();
            var levelThreeName = $("#levelThreeName").val();
            $.ajax({
                url: '/Classify/saveAddClassify?levelOneName=' + levelOneName + '&levelTwoName=' + levelTwoName+'&levelThreeName='+levelThreeName,
                success: function (result) {
                    console.log(result.state);
                    if (result.state == 0) {
                        layer.msg(result.message);
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                        parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                        parent.layer.close(index);		//关闭窗口
                    } else {
                        layer.msg(result.message)
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                        parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                        parent.layer.close(index);		//关闭窗口

                    }
                },
                error: function () {
                    layer.msg("请求失败")
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                    parent.layer.close(index);		//关闭窗口
                }
            })
        })
    })
    $("#cancelAdd").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
        parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
        parent.layer.close(index);		//关闭窗口
    })
</script>
<div>
    <form id="AddClassifyForm" class="layui-form" lay-filter="AddClassifyForm"
          style="width: 500px; margin-left: 11%; margin-top: 15%" name="AddClassifyForm">
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label" style="color: red">一级分类:</label>
            <div class="layui-input-block">
                <input type="text" name="levelOneName" placeholder="请输入一级分类名称,例如:拖拉机" id="levelOneName"
                       lay-verify="required"
                       class="layui-input" style="width: 100%;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二级分类:</label>
            <div class="layui-input-block">
                <input id="levelTwoName" type="text" name="levelTwoName"
                       placeholder="请输入二级分类名称,例如:老50" class="layui-input" style="width: 100%;">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二级分类:</label>
            <div class="layui-input-block">
                <input id="levelThreeName" type="text" name="levelThreeName"
                       placeholder="请输入二级分类名称,例如:老50" class="layui-input" style="width: 100%;">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input id="saveAddClassify" type="button" value="保存" lay-filter="saveAddClassify" class="layui-btn"
                       style="width: 30%;height: 42px;font-size: 10px;border-radius: 3px;margin-top: 60px;letter-spacing: 0.5em;"/>
                <input id="cancelAdd" type="button" value="取消" lay-filter="cancelAdd" class="layui-btn"
                       style="width: 30%;height: 42px;font-size: 10px;border-radius: 3px;margin-top: 60px;letter-spacing: 0.5em;margin-left: 100px;"/>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    layui.use(['element', 'layer', 'jquery', 'form'], function () {
        var form = layui.form;

        var levelOne = 1;
        var levelTwo = 2;

        $(function () {

        function getClassifyLevelOne(levelOne) {
            console.log("one=" + levelOne)
            $.ajax({
                url: "/classify/selectClassifyLevel?level=" + levelOne,
                type: "GET",
                dataType: "json",
                success: function (datas) {
                    var selects = '';
                    var classifyLevel = datas.data;
                    if (datas.state == 0) {

        //获取商品位置
        function gLocation() {
            $.ajax({
                url: "/classify/selectClassify",

</html>
